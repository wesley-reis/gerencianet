<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="bean" required="true"/>
	</composite:interface>

	<composite:implementation>
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="1" />
			<p:fileDownload value="#{cidadeBeanView.arquivoReport}" />
			<h:graphicImage library="img" name="pdf.png"/>
		</h:commandLink>
		<h:commandLink immediate="true">
			<f:setPropertyActionListener target="#{cc.attrs.bean.tipoRelatorio}" value="2" />
			<p:fileDownload value="#{cidadeBeanView.arquivoReport}" />
			<h:graphicImage library="img" name="excel.png"/>
		</h:commandLink>
	</composite:implementation>

</html>
