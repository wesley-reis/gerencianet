<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<p:column style="width:80px;">
				<center>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{cidade.cid_codigo}"/>
				</center>
			</p:column>
			
			<p:column style="width:500px;">
				<center>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{cidade.cid_descricao}"/>
				</center>
			</p:column>
			
			<p:column style="width:300px;">
				<center>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{cidade.estado.est_nome}"/>
				</center>
			</p:column>
			
			<p:column style="width:80px;">
				<center style="display:flex; justify-content:center; gap:5px;">
					<f:facet name="header">Ações</f:facet>
					
					<sec:ifAnyGranted roles="CIDADE_EDITAR, ADMIN">
						<p:commandLink action="#{cidadeBeanView.editar()}" id="editarCidade"
						 ajax="true" immediate="true" update="@form:formCadastro" oncomplete="addFocoCampo('cidadeNome');">
						 	<h:graphicImage library="img" name="edit.png"/>
							<f:setPropertyActionListener value="#{cidade}" target="#{cidadeBeanView.objetoSelecionado}"/>
						</p:commandLink>
					</sec:ifAnyGranted>
					
					<c:choose>
						<c:when test="${isCadastro == false}">
							<sec:ifAnyGranted roles="CIDADE_EXCLUIR, ADMIN">
								<p:commandLink action="#{cidadeBeanView.excluir()}" id="excluirCidade"
									ajax="true" immediate="true" update="tableResult" 
									onclick="if(!confirm('Confirma a exclusão da cidade : #{cidade.cid_descricao}?')) return false;">
									<h:graphicImage library="img" name="delete.png"/>
									<f:setPropertyActionListener value="#{cidade}" target="#{cidadeBeanView.objetoSelecionado}"/>
								</p:commandLink>
							</sec:ifAnyGranted>
						</c:when>
						<c:otherwise>
							<sec:ifAnyGranted roles="CIDADE_EXCLUIR, ADMIN">
								<p:commandLink action="#{cidadeBeanView.excluir()}" id="excluirCidade"
									ajax="false" immediate="true" update="tableResult" 
									onclick="if(!confirm('Confirma a exclusão da cidade : #{cidade.cid_descricao}?')) return false;">
									<h:graphicImage library="img" name="delete.png"/>
									<f:setPropertyActionListener value="#{cidade}" target="#{cidadeBeanView.objetoSelecionado}"/>
								</p:commandLink>
							</sec:ifAnyGranted>
						</c:otherwise>
					</c:choose>
					
				</center>
			</p:column>

</html>
