<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/templatePrincipal.xhtml">
		<ui:define name="corpo">
			<h:form id="formCadastro" prependId="false">
				<c:set var="isCadastro" value="true" scope="view"/>
				<p:panel header="Cadastro de cidade" id="panelCadastroCidade">
					<h:panelGrid id="gridCidade" columns="3">
						<h:outputLabel for="id" value="Código:" id="labelId"/>
						<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true" value="#{cidadeBeanView.objetoSelecionado.cid_codigo}"/>
						<h:outputLabel value=""/>
							
						
						<h:outputLabel for="cidadeNome" value="Nome *:" id="labelNomeConsultaCidade"/>
						<p:inputText id="cidadeNome" rendered="true" maxlength="100" requiredMessage="Informe o nome da cidade" 
							styleClass="input" value="#{cidadeBeanView.objetoSelecionado.cid_descricao}"/>
						<p:message for="cidadeNome"/>
											
						
					</h:panelGrid>
				</p:panel>
				
				<p:commandButton value="Salvar" ajax="true" immediate="false" action="#{cidadeBeanView.save()}"/>
			</h:form>		
		</ui:define>
	</ui:composition>

</html>
